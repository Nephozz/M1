<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="${pageContext.request.contextPath}/css/admin-rooms.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Projet AppliWeb</title>
  </head>
  <body>
    <header>
      <img class="logo" src="${pageContext.request.contextPath}/images/n7.png" />
      <input type="checkbox" id="nav_check" hidden />
      <div class="nav-message">
        <a>Samy</a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="" class="active">Accueil</a>
          </li>

          <li>
            <a href="">Se déconnecter</a>
          </li>
        </ul>
      </nav>
      <label for="nav_check" class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </label>
    </header>

    <div class="main-container">
      <div class="add-salles">
          <div class="input-box">
            <input
              type="text"
              class="input-field"
              name="nomSalle"
              placeholder="Nom de la salle"
              required
            />
          </div>
          <div class="input-box">
            <input
              type="text"
              name="capaciteSalle"
              class="input-field"
              placeholder="Capacité"
              required
            />
          </div>
          
          <div class="add-submit">
            <button class="add-btn" id="add_room-btn"><i class="material-icons">add_circle</i></button>
          </div>
      </div>

        <div class="salles">
  
            <div class="salle-container">
              <div class="salle">
                <div class="salle-header">C205</div>
                <div class="salle-main">
                  <i class="material-icons">person</i>
                  <div class="capacity">56</div>
                </div>
              </div> 
              <div class="remove-submit">
                <button class="remove-btn" id="add_room-btn" name="idSalle"><i class="material-icons">do_not_disturb_on</i></button>
              </div>
            </div>
        </div>     
    </div>

    <!-- <footer>
      <p>&copy; Réalisé par : S. Afker, M. Roure, T. Bocandé et B. Schlögel.</p>
    </footer> -->
  </body>
</html>
