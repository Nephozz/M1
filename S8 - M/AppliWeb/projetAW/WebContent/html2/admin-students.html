<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/admin-students.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Projet AppliWeb</title>
  </head>
  <body>
    <header>
      <img class="logo" src="../images/n7.png" />
      <input type="checkbox" id="nav_check" hidden />
      <div class="nav-message">
        <a>Samy</a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="" class="active">Accueil</a>
          </li>

          <li>
            <a href="">Se déconnecter</a>
          </li>
        </ul>
      </nav>
      <label for="nav_check" class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </label>
    </header>

    <div class="main-container">
        <div class="add-student">
          <div class="input-box">
            <input
              type="text"
              class="input-field"
              name="nom"
              placeholder="Nom"
              required
            />
          </div>
          <div class="input-box">
            <input
              type="text"
              class="input-field"
              name="prenom"
              placeholder="Prénom"
              required
            />
          </div>

          <div class="input-box">
            <input
              type="text"
              class="input-field"
              name="idLog"
              placeholder="Identifiant de connexion"
              required
            />
          </div>
          <div class="input-box">
            <input
              type="text"
              class="input-field"
              name="mdp"
              placeholder="Mot de passe"
              required
            />
          </div>

          <div class="input-box">
            <select class="role-field" id="role-select" name="filiere" required>
              <option value="choice-message" selected disabled hidden>Filière</option>
              <option value="IMM">Image & Multimédia</option>
              <option value="Logiciel">Logiciel</option>
              <option value="Bigdata">HPC & Big Data</option>
              <option value="ASR">ASR</option>
              <option value="Telecom">Télécommunication</option>
              <option value="Reseaux">Réseaux</option>
            </select>
        </div>

          <div class="add-submit">
            <button class="add-btn" id="add_room-btn"><i class="material-icons">add_circle</i></button>
          </div>
        </div>

        <div class="students">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Filière</th>
                <th>Absences</th>
                <th></th>
              </tr>
            </thead>
              <tbody>
                <tr>
                  <td>safker</td>
                  <td>Afker</td>
                  <td>Samy</td>
                  <td>IMM</td>
                  <td>8758h</td>
                  <td>
                    <button class="remove-btn" id="add_room-btn" name="idEtu" ><i class="material-icons">do_not_disturb_on</i></button>
                  </td>
                </tr>
              </tbody>
          </table>
        
   
    </div>

  </body>
</html>
